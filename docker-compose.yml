version: "3.8"

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: hrms-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hrms_db
      MYSQL_USER: hrms_user
      MYSQL_PASSWORD: hrms_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hrms-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hrms-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: hrms_user
      DB_PASS: hrms_password
      DB_NAME: hrms_db
      JWT_SECRET: your_super_secret_jwt_key_for_production
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - hrms-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrms-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - hrms-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  db_data:

networks:
  hrms-network:
    driver: bridge
